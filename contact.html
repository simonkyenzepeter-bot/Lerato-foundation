  <!-- Contact Section -->
  <section class="section">
    <h2>Contact Us</h2>
    <p>Reach out to Lerato Foundation with any questions or partnership inquiries.</p>

    <form action="mailto:info@leratofoundation.org" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn-section">Send Message</button>
    </form>

    <p>Email: <a href="mailto:info@leratofoundation.org">info@leratofoundation.org</a></p>
    <p>Phone: <a href="tel:+254797484525">+254797484525</a></p>
  </section>
