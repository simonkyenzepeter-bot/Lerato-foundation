<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Lerato Foundation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
    }
    .navbar {
      background: #1a73e8;
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    .navbar a:hover { color: #ffdd57; }
    .navbar .logo { font-weight: bold; font-size: 1.6rem; }

    .hero {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGNvbW11bml0eSUyMGhlbHBpbmd8ZW58MHx8fHwxNjg1OTAyNzU1&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center/cover;
      padding: 4rem 2rem;
      text-align: center;
      color: #fff;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .hero h2 { font-size: 2.5rem; margin-bottom: 0.5rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.5);}
    .hero p { font-size: 1.2rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.5);}

    .section {
      max-width: 1000px;
      margin: -3rem auto 3rem auto;
      padding: 0 2rem;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .contact-form, .contact-info {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      flex: 1 1 400px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .contact-form:hover, .contact-info:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }

    .contact-form label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .contact-form input:focus, .contact-form textarea:focus { border-color: #1a73e8; box-shadow: 0 0 5px rgba(26,115,232,0.5); outline: none; }

    .contact-form button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .contact-form button:hover { background: #155ab6; transform: scale(1.05); }

    .contact-info h3 { margin-bottom: 1rem; color: #1a73e8; }
    .contact-info p { margin-bottom: 1rem; font-size: 1rem; }
    .contact-info p i { margin-right: 0.5rem; color: #1a73e8; }
    .contact-info p a { color: #1a73e8; text-decoration: none; }
    .status-message { text-align: center; margin-top: 1rem; font-weight: bold; color: green; }

    .footer {
      background: #1a73e8;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    @media(max-width:768px){ .contact-container { flex-direction: column; margin-top: 2rem; } }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="index.html" class="logo">Lerato Foundation</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Contact Lerato Foundation</h2>
    <p>Weâ€™re here to answer your questions and collaborate for change</p>
  </div>

  <!-- Contact Section -->
  <section class="section">
    <div class="contact-container">
      <!-- Contact Form -->
      <form id="contactForm" class="contact-form" action="https://formsubmit.co/info@leratofoundation.org" method="POST">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        <div id="status" class="status-message"></div>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-envelope"></i> <a href="mailto:info@leratofoundation.org">info@leratofoundation.org</a></p>
        <p><i class="fas fa-phone"></i> <a href="tel:+254797484525">+254 797 484 525</a></p>
        <p><i class="fas fa-map-marker-alt"></i> Nairobi, Kenya</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Lerato Foundation | All Rights Reserved</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      status.textContent = 'Sending...';
      setTimeout(() => {
        status.textContent = 'Message sent successfully! We will get back to you soon.';
        form.reset();
      }, 500); // quick fake send for smooth UX
    });
  </script>

</body>
</html>
